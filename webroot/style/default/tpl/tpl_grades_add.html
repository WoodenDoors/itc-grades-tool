<form action="{REQUEST_URI}" method="post" enctype="multipart/form-data" accept-charset="UTF-8">
    <fieldset id="hinzufuegen">
        <label for="course">Fach:</label>
        <select name="course" id="course">
            {ALL_GRADES}
        </select><br/>
        <label for="grade">Note:</label>
        <input name="grade" id="grade"/><br/>
        <button class="button fancyBtn" id="name" name="submit">Absenden</button>
    </fieldset>
</form>
