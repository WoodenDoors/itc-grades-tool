<form class="form-horizontal" action="{REQUEST_URI}" method="post" enctype="multipart/form-data" accept-charset="UTF-8">
    <fieldset id="showProject">
        <legend>{COURSE_NAME} Projekt</legend>
        <div class="control-group">
            <label class="control-label" for="pName">Projekt Name:</label>

            <div class="controls">
                <input type="text" name="pName" id="pName" value="{PROJECT_NAME}"/></div>
        </div>
        <div class="control-group">
            <label class="control-label" for="grade">Note:</label>

            <div class="controls">
                <input type="text" name="grade" id="grade" value="{PROJECT_GRADE}"/></div>
        </div>
        <div class="control-group">
            <label class="control-label" for="pText">Projekt Beschreibung:</label>

            <div class="controls">
                <textarea name="pText" id="pText">{PROJECT_TEXT}</textarea></div>
        </div>
        <input type="hidden" name="pID" value="{PROJECT_ID}"/>

        <div class="form-actions">
            <button class="btn btn-primary" id="submitShow" name="submitShow">Absenden</button>
        </div>
    </fieldset>
</form>
