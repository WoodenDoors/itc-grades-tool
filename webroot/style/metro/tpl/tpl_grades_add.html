<form class="form-horizontal" action="{REQUEST_URI}" method="post" enctype="multipart/form-data" accept-charset="UTF-8">
    <fieldset id="hinzufuegen">
        <div class="control-group">
            <label class="control-label" for="semester">Semester:</label>
            <div class="controls">
                <select name="semester" id="semester">
                    {ALL_SEMESTERS}
                </select>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="course">Fach:</label>

            <div class="controls">
                <select name="course" id="course">
                    {ALL_GRADES}
                </select></div>
        </div>
        <div class="control-group">
            <label class="control-label" for="grade">Note:</label>

            <div class="controls">
                <div class="input-prepend">
                    <span class="add-on"><i class="icon-book "></i></span>
                    <input type="text" name="grade" id="grade" placeholder="Bitte Note eintragen..."/>
                </div>
                <label title="Legt fest, ob vorhandene Noten geändert werden können." class="checkbox">
                    <input name="edit" id="edit" type="checkbox"><span class="metro-checkbox">&Auml;ndern</span>
                </label>
            </div>
        </div>
        <div class="form-actions">
                <button class="btn btn-primary" id="name" name="submit">Absenden</button>
        </div>
    </fieldset>
</form>
