<form class="form-inline" action="{REQUEST_URI}" method="post" enctype="multipart/form-data" accept-charset="UTF-8">
                <input name="login" id="login" type="text" size="30" maxlength="30" placeholder="Nutzername" required autofocus/>
                <input name="pass" id="pass" type="password" size="30" maxlength="50" placeholder="Passwort" required/>
        <button name="submit" class="btn btn-primary" id="submit">Login</button>
</form>
